<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- CSS and Bootstrap references -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="center">Weather Dashboard</h1>
      <br />
      <div class="row">
        <textarea
          name=""
          id="Text"
          cols="25"
          rows="1"
          class="textFormat form-control me-2 col"
          placeholder="Search weather by city"
        ></textarea>
        <button type="button" class="btn btn-primary col">Search</button>
      </div>
      <br />
      <div id="city"></div>
      <br />
      <div id="temp"></div>
      <br />
      <div id="humidity"></div>
      <br />
      <div id="windSpeed"></div>
      <div id="uvIndex"></div>

      <br />

      <h3 id="5dayHeader"></h3>
      <div class="row">
        <main class="col">
          <div id="day1" class="bold"></div>
          <img src="" alt="" id="day1Pic" />
          <div id="day1Temp"></div>
          <div id="day1Humidity"></div>
        </main>
        <main class="col">
          <div id="day2"></div>
          <img src="" alt="" id="day2Pic" />
          <div id="day2Temp"></div>
          <div id="day2Humidity"></div>
        </main>
        <main class="col">
          <div id="day3"></div>
          <img src="" alt="" id="day3Pic" />
          <div id="day3Temp"></div>
          <div id="day3Humidity"></div>
        </main>
        <main class="col">
          <div id="day4"></div>
          <img src="" alt="" id="day4Pic" />
          <div id="day4Temp"></div>
          <div id="day4Humidity"></div>
        </main>
        <main class="col">
          <div id="day5"></div>
          <img src="" alt="" id="day5Pic" />
          <div id="day5Temp"></div>
          <div id="day5Humidity"></div>
        </main>
      </div>
      <footer>City you last searched for</footer>
    </div>

    <!-- Bootstrap javascript links -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- JS file and jquery links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
