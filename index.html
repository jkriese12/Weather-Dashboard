<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- CSS and Bootstrap references -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="row">
      <textarea name="" id="Text" cols="25" rows="1" class=></textarea>
      <button type="button" class="btn btn-primary">Search</button>
    </div>
    <div>
      <h1 id="city"></h1>
      <div id="temp"></div>
      <div id="humidity"></div>
      <div id="windSpeed"></div>
      <div id="uvIndex"></div>
    </div>
    <br /><br />
    <div>
      <div id="day1" class="bold"></div>
      
      <div id="day1Temp"></div>
      <div id="day1Humidity"></div>
      <div id="day2"></div>
      <div id="day2Temp"></div>
      <div id="day2Humidity"></div>
      <div id="day3"></div>
      <div id="day3Temp"></div>
      <div id="day3Humidity"></div>
      <div id="day4"></div>
      <div id="day4Temp"></div>
      <div id="day4Humidity"></div>
      <div id="day5"></div>
      <div id="day5Temp"></div>
      <div id="day5Humidity"></div>
    </div>

    <!-- Bootstrap javascript links -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- JS file and jquery links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
